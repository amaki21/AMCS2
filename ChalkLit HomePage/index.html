<body id="myBody" scroll="no" style="overflow: hidden">
    <h1><a href="/alec"> Alec Maki </a></h1>
    
    <h1 onclick="clicked();" style="font-size: 100px; position: absolute; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%);">ChalkLit</h1>

    <script>
        function clicked() {
            var body = document.getElementById('myBody');
            if (body.style.backgroundColor == 'black') {
                body.style.backgroundColor = 'white';
                body.style.color = 'black';
            } else {
                body.style.backgroundColor = 'black';
                body.style.color = 'white';
            }
        }
    </script>
